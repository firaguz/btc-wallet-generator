<!DOCTYPE html>
<html lang="en">
<head>
    <script src="buidl.js"></script>
    <script src="qrcode.js"></script>
    <title>Adres Oluşturucu</title>
</head>
<body>
    <button onClick="return getAddress()">Yeni cüzdan Edin</button>
    <table width="100%">
        <tr >
<td width="50%"><div id="qrAddr"></div></td>
<td><div id="qrPk"></div></td>
        </tr>
        <tr>
<td width="50%"><div id="addressOut"></div></td>
<td><div id="pkOut"></div></td>
        </tr>
    </table>
    
    
    
    
    <script>
        function getAddress() {
var createNew =buidl.getNewAddress();
var addr = createNew.p2pkh;
var pk  = createNew.pk;

 document.getElementById("addressOut").innerHTML = "Btc Adresi: "+ addr;
 document.getElementById("pkOut").innerHTML = "Privite Key Adresi: "+ pk;

  //Eski QR KODU Temizleme
  document.getElementById("qrAddr").innerHTML="";
  document.getElementById("qrPk").innerHTML="";

 new QRCode(document.getElementById("qrAddr"), addr);
 new QRCode(document.getElementById("qrPk"), pk);
        }
    </script>
</body>
</html>
